<div class="container mt-5 mb-5">
  <div class="row">
    

    <div *ngFor="let product of products" class="col-md-4">

      <div class="card">
        <img src={{product.image}} class="card-img-top" alt="not available" style="height: 300px;">
        <div class="card-body">
          <p class="card-text lead fw-bold">{{product.category}}</p>
          <h6 class="card-title">{{product.title}}</h6>

          <p class="card-text fw-bold">price:{{product.price | currency :'INR'}}</p>
          <a href="#" class="btn btn-primary">Buy Now</a>

        </div>
      </div>
    </div>


  </div>
</div>
